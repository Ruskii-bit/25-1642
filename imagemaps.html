<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find the Hidden Gem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .responsive-map {
      max-width: 100%;
      height: auto;
    }

      margin-top: 20px;
      font-size: 1.2em;
      color: green;
    }
  </style>
</head>
<body>

  <h2>üïµÔ∏è Find the Hidden Gem!</h2>
  <p>Click on the hidden gem in the image below to win.</p>

  <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg" 
       usemap="#gameMap" 
       class="responsive-map" 
       alt="Scenic Landscape">

  <map name="gameMap">
    <!-- Hidden gem area -->
    <area shape="circle" coords="500,300,30" href="javascript:void(0);" alt="Gem" onclick="foundGem()">
    <!-- Decoy areas -->
    <area shape="rect" coords="100,100,200,200" href="javascript:void(0);" alt="Decoy" onclick="wrongClick()">
    <area shape="rect" coords="300,400,400,500" href="javascript:void(0);" alt="Decoy" onclick="wrongClick()">
  </map>

  <div id="message"></div>

  <script>
    function foundGem() {
      document.getElementById("message").textContent = "üéâ You found the hidden gem! Well done!";
    }
    function wrongClick() {
      document.getElementById("message").textContent = "‚ùå Nope, that's not the gem. Try again!";
    }
  </script>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Which Cup Is the Ball Under?</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .cup {
      width: 100px;
      margin: 20px;
      cursor: pointer;
    }
    #result {
      font-size: 1.2em;
      margin-top: 20px;
      color: darkgreen;
    }
  </style>
</head>
<body>

  <h2>ü•§ Which Cup Is the Ball Under?</h2>
  <p>Click a cup to guess!</p>

  <div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Plastic_cup.jpg" class="cup" onclick="checkCup(1)" alt="Cup 1">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Plastic_cup.jpg" class="cup" onclick="checkCup(2)" alt="Cup 2">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Plastic_cup.jpg" class="cup" onclick="checkCup(3)" alt="Cup 3">
  </div>

  <div id="result"></div>

  <script>
    const ballUnder = Math.floor(Math.random() * 3) + 1;

    function checkCup(choice) {
      const result = document.getElementById("result");
      if (choice === ballUnder) {
        result.textContent = "üéâ Correct! The ball was under Cup " + choice + "!";
      } else {
        result.textContent = "‚ùå Nope! Try again.";
      }
    }
  </script>

</body>
</html>
